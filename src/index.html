<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />

  <script src="https://unpkg.com/alpinejs" defer></script>

  <link href="tailwind.css" rel="stylesheet" />
</head>

<body>

  <!-- load the components -->
  <notify></notify>

  <div class="container">
    <card></card>
  </div>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.store('item', {
        header: "Example card component",
        title: "Data via Alpine.js store",
        content: "This data is dynamically loaded from the global Alpine Store.",
        list: ['example', 'dynamic', 'list']
      })
    })
  </script>
  <script src="assets/template.min.js"></script>
  <script src="assets/app.min.js"></script>
  <link href="assets/app.min.css" rel="stylesheet" />
</body>

</html>
